<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section>
            <p id="saida">
                Trabalhando com vetor
                <br>
            </p>
        </section>
    </main>
    <script>
        const saida = document.getElementById('saida');

        var frutas = ['Maça', 'Banana', 'Laranja', 'Abacaxi', 'Morango'];

        //for(i = 0; i > frutas.length; i++)
        for(fruta in frutas){
            saida.innerText += "\nchave " + fruta + " valor= " + frutas[fruta];
        }

        saida.innerText += '\n'
        for(fruta of frutas){
            saida.innerText += "\n Valor= " + fruta;
        }

        saida.innerText += '\n'
        frutas.forEach((fruta, chave) => {
            saida.innerText += "\n Chave= " + chave + "Valor= " + fruta;
        })

        frutas.push("Melancia");
        saida.innerText += "\n\n Adicionado no vetor: " + frutas;

        frutas.pop();
        saida.innerText += "\n\n Removendo ultimo elemento: " + frutas;

        frutas.unshift("Melancia");
        saida.innerText += "\n\n Adicionando no início do vetor: " + frutas;

        frutas.shift("Melancia");
        saida.innerText += "\n\n Removendo o primeiro elemento do vetor: " + frutas;

        //Cria uma cópia
        var novoVetor = frutas.slice(1, 3);
        saida.innerText += "\n\n Novo vetor: " + novoVetor;

        //Com 2 elementos ele remove
        frutas.splice(1,1);
        saida.innerText += "\n\n Removendo elemento do vetor: " + frutas;

        //Adicionar um elemento conforme o índice passado
        frutas.splice(1,0, 'Kiwi');
        saida.innerText += "\n\n Adicionado elemento: " + frutas;

        //Adicionar um elemento em um índice
        frutas.splice(1,1, 'Kiwi');
        saida.innerText += "\n\n Adicionado elemento: " + frutas;

        var index = frutas.indexOf("Maça");
        saida.innerText += "\n\n Index do elemento Maça: " + index;
    </script>
    <br><br><br><br><br><br><br><br>
</body>
</html>
